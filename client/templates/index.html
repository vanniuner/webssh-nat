<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>webssh</title>
    <link rel='shortcut icon' type='image/x-icon' href='static/image/favicon.ico'/>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href="../static/css/tooltip.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="main" align="center" style="display:none">
    <form id="form" name="form" class="pure-form pure-form-stacked">
        <fieldset>
            <div class="pure-item">
                <label for="host">Host</label>
                <input id="host" name="host" type="text" placeholder="Host" value="localhost">
            </div>
            <div class="pure-item">
                <label for="port">Port</label>
                <input id="port" name="port" type="text" placeholder="Port" value="22">
            </div>
            <div class="pure-item">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Username" value="dev">
            </div>
        </fieldset>
    </form>
</div>
<div id="term" align="center"></div>
<script src="http://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
<!-- <script src="https://rawgit.com/chjj/term.js/master/src/term.js"></script> -->
<script src="http://apps.bdimg.com/libs/term.js/0.0.2/term.js"></script>
<script src="../static/js/ws.js"></script>
<script src="../static/js/formvalid.js"></script>
<script src="../static/js/main.js"></script>
<script type="application/javascript">
    $(function () {
        connect()
    })
</script>
</body>
</html>
